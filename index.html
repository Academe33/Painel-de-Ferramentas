<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ferramentas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Logo -->
        <div class="logo-container">
            <h1>Academe <span class="highlight">me</span> Educação</h1>
        </div>

        <!-- Botão de Voltar -->
        <button class="back-button" onclick="window.history.back()">Voltar</button>

        <!-- Título do Dashboard -->
        <header class="dashboard-header">
            <h2>Painel de Ferramentas</h2>
        </header>

        <!-- Painel de Ferramentas -->
        <div class="tools-grid">
            <div class="tool-card" id="tool1">
                <h3>Ferramenta 1</h3>
                <p>Descrição da ferramenta 1.</p>
                <button class="launch-button">Abrir</button>
            </div>

            <div class="tool-card" id="tool2">
                <h3>Ferramenta 2</h3>
                <p>Descrição da ferramenta 2.</p>
                <button class="launch-button">Abrir</button>
            </div>

            <div class="tool-card" id="tool3">
                <h3>Ferramenta 3</h3>
                <p>Descrição da ferramenta 3.</p>
                <button class="launch-button">Abrir</button>
            </div>

            <div class="tool-card" id="tool4">
                <h3>Ferramenta 4</h3>
                <p>Descrição da ferramenta 4.</p>
                <button class="launch-button">Abrir</button>
            </div>

            <div class="tool-card" id="tool5">
                <h3>Ferramenta 5</h3>
                <p>Descrição da ferramenta 5.</p>
                <button class="launch-button">Abrir</button>
            </div>

            <div class="tool-card" id="tool6">
                <h3>Ferramenta 6</h3>
                <p>Descrição da ferramenta 6.</p>
                <button class="launch-button">Abrir</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
