<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ferramentas</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #7E32D6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tool-card {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #7E32D6;
        }
        .tool-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .tool-card p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #555;
        }
        .launch-button {
            background-color: #7E32D6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .launch-button:hover {
            background-color: #551FAE;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #7E32D6;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.history.back()">Voltar</button>

    <h1>Painel de Ferramentas</h1>

    <div class="tool-card">
        <h3>Ferramenta 1</h3>
        <p>Descrição da ferramenta 1.</p>
        <button class="launch-button" onclick="window.location.href='https://tecnicapomodoroacademe.vercel.app/'">Abrir</button>
    </div>

    <div class="tool-card">
        <h3>Ferramenta 2</h3>
        <p>Descrição da ferramenta 2.</p>
        <button class="launch-button">Abrir</button>
    </div>

    <div class="tool-card">
        <h3>Ferramenta 3</h3>
        <p>Descrição da ferramenta 3.</p>
        <button class="launch-button">Abrir</button>
    </div>

    <div class="tool-card">
        <h3>Ferramenta 4</h3>
        <p>Descrição da ferramenta 4.</p>
        <button class="launch-button">Abrir</button>
    </div>

    <div class="tool-card">
        <h3>Ferramenta 5</h3>
        <p>Descrição da ferramenta 5.</p>
        <button class="launch-button">Abrir</button>
    </div>

    <div class="tool-card">
        <h3>Ferramenta 6</h3>
        <p>Descrição da ferramenta 6.</p>
        <button class="launch-button">Abrir</button>
    </div>

</body>
</html>
